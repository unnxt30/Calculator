<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon"/>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="heading">
        <div id="main">
            de CALCULATOR
        </div>
        <div class = "sub">
            <div id="sub-heading">a ken product.</div>
            <img src = "img/ken.jpg"  height = "25px" width="25px" style="border-radius: 20%;">
        </div>
    </div>

    <div class="Container">
        <div id="screen"></div>
        <div class="num-pad">
            <button id="clear">AC</button>
            <button id="del">DEL</button>
            <button class = "numbers" id="seven">7</button>
            <button class = "numbers" id="eight">8</button>
            <button class = "numbers" id="nine">9</button>
            <button  class = "btn" id="divide">/</button>

            <button class = "numbers" id="four">4</button>
            <button class = "numbers" id="five">5</button>
            <button class = "numbers" id="six">6</button>
            <button class = "btn" id="product">X</button>

            <button class = "numbers" class = "numbers" id="one">1</button>
            <button class = "numbers" id="two">2</button>
            <button class = "numbers" id="three">3</button>
            <button class = "btn" id="diff">-</button>

            <button class = "numbers" id="zero">0</button>
            <button class = "btn" id="decimal">.</button>
            <button class = "btn" id="equal">=</button>
            <button class = "btn" id="addition">+</button>
        </div>
    </div>

</body>
</html>
